<app-header></app-header>

<div class="main-container">
  <div class="sidebar">
    <h3>Menu</h3>
    <ul>
      <li>🏠 Home</li>
      <li>ℹ️ About</li>
      <li>📧 Contact</li>
    </ul>
  </div>

  <div class="content-section">
    <app-content></app-content>
    <app-about></app-about>

    <img class="hero" src="https://angular.io/assets/images/logos/angular/angular.png" alt="Angular Logo">

    <h3>فرم تماس با ما</h3>
    <form (submit)="sendMessage(); $event.preventDefault()">
      <label>نام:</label><br>
      <input [(ngModel)]="name" name="name" required><br><br>

      <label>ایمیل:</label><br>
      <input [(ngModel)]="email" name="email" type="email" required><br><br>

      <label>پیام:</label><br>
      <textarea [(ngModel)]="message" name="message" required></textarea><br><br>

      <button type="submit">ارسال</button>
    </form>

    <p>{{ response }}</p>

    <app-contact></app-contact>
  </div>
</div>

<app-footer></app-footer>
